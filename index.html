<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Cart Item</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Thambi+2:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="cart-container">
            <nav>
                <div class="logo"><span>C</span> B</div>
                <div class="search">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search...">
                </div>
                <ul>
                    <li>Home</li>
                    <li>Shop</li>
                    <li>About</li>
                </ul>
                <div class="cart">
                    <i class="fas fa-shopping-basket"></i>
                </div>
            </nav>

            <div class="vert">
                Classification
            </div>

            <div class="flower-img">
                <img src="Images/sunflower.png" alt="">
            </div>

            <div class="box">
                <div class="data-flower">
                    <ul>
                        <li>Class:</li>
                        <li>Mangnoliopsida</li>
                        <li>Order:</li>
                        <li>Asterales</li>
                        <li>Family:</li>
                        <li>Asteraceae</li>
                        <li>Superorder:</li>
                        <li>Asteranae</li>
                        <li>Genus:</li>
                        <li>Helianthus</li>
                    </ul>
                </div>

                <div class="flower-detail">
                    <h2>Sun Flower</h2>
                    <div class="detail">
                        <div class="vect-img">
                            <img src="Images/vect-flower.png" alt="">
                        </div>
                        <div class="production">
                            <span>Production: <small>Ukraine</small> </span>
                            <h3>$5.39</h3>
                        </div>
                    </div>

                    <div class="btns">
                        <div class="number">
                            - <span>1</span> +
                        </div>
                        <div class="atc">
                            <span>Add to cart</span>
                            <i class="fas fa-shopping-basket"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
